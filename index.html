<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Quiz</title>
    <!-- Meta tags for SEO -->
    <meta name="description"
        content="Quiz about city skylines. Compete for first place! No account or login required. It's fun and it's free.">
    <meta name="keywords"
        content="Quiz, quiz, skyline, city skylines, skyline quiz, free quiz, fun quiz, quiz competition">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="img-container">
        <!-- Skyline images will appear here -->
        </div>
        <div class="question-container">
        <!-- Question or clue will appear here -->    
        </div>
        <div class="answer-container">
        <!-- Single or/and Multiple choice question will appear here -->
        </div>
        <!-- Button to start quiz and button to submit answers -->
        <button data-type="begin" class="button-begin">Start Quiz</button>
        <button data-type="submit" class="button-submit">Submit</button>
    </div>
    
    <div class="feedback-container">
        <!-- Show feedback for correct/incorrect answers -->
        <div class="feedback-correct"></div>
        <div class="feedback-incorrect"></div>
        
    </div>

    <div class="progress-container">
        <!-- A progress bar that shows quiz progress -->
    </div>

    <div class="result-container">
        <div class = "result-page">
        <!-- A result page to show when quiz is finished -->
        </div>
        <!-- Button to take a quiz again -->
        <button data-type="retry" class="button-retry">Take a new quiz</button>
    </div>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
