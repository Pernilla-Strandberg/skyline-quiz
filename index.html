<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Quiz</title>
    <!-- Meta tags for SEO -->
    <meta name="description"
        content="Quiz about city skylines. Compete for first place! No account or login required. It's fun and it's free.">
    <meta name="keywords"
        content="Quiz, quiz, skyline, city skylines, skyline quiz, free quiz, fun quiz, quiz competition">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Container for the Quiz -->
    <div class="quiz-container">
        <h1>Skyline Quiz</h1>
        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>
        <button id="start-button">Start</button>
    </div>
    <!-- Quiz box/window that is hidden until quiz starts -->
    <div class="quiz-box hidden">
        <img id="quiz-image" src="" alt="Image of a random skyline">
        <!-- Random skyline images will appear here -->
        <div class="question">
            <p id="question-text"><!-- Question or clue will appear here --></p>
            <form id="quiz-form">
                <!-- Alternatives will show here -->
                <label><input type="radio" name="answer" value="1"> Name 1</label>
                <label><input type="radio" name="answer" value="2"> Name 2</label>
                <label><input type="radio" name="answer" value="3"> Name 3</label>
                <label><input type="radio" name="answer" value="4"> Name 4</label>
                <label><input type="radio" name="answer" value="5"> Name 5</label>
            </form>
        </div>
        <div class="feedback hidden">
        <!-- Show feedback for correct/incorrect answers, hidden until answered question -->
            <p id="feedback-text"></p>
            <!-- Next button to continue -->
            <button id="next-button">Next</button>
        </div>
    </div>
    <div class="result-container hidden">
        <h1>Quiz Result</h1>
        <p id="result-text"></p>
        <p id="total-score"></p>
        <button id="new-quiz-button">Start Over</button>
    </div>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
