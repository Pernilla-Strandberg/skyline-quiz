<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Quiz</title>
    <!-- Meta tags for SEO -->
    <meta name="description" content="Quiz about city skylines. No account or login required. It's fun and it's free.">
    <meta name="keywords" content="Quiz, quiz, skyline, city skylines, skyline quiz, free quiz, fun quiz">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Container for Quiz -->
    <div id="header-div">
        <h1>Skyline Quiz</h1>
    </div>
    <div id="quiz-container">

        <div id="quiz-start">

            <button id="new-quiz-button">Start Quiz</button>
        </div>

        <!-- Question view  -->
        <div id="quiz-question">
            <img id="quiz-image" src="" alt="Image of a skyline">
            <p id="quiz-question-text">
                <!-- Question text or clue appears here -->
            </p>
            <form id="quiz-form">
                <!-- Alternatives will show here as radio buttons -->
            </form>
            <button id="submit-button">Submit</button>
            <div id="progress-bar">
                <!-- Progress bar will be presented here -->
            </div>
        </div>

        <!-- Result view -->
        <div id="quiz-result">
            <h1>Quiz Results</h1>
            <p id="result-text">Some text</p>
            <p id="total-score"></p>
            <button id="new-quiz-button">Start Over</button>
        </div>
    </div>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
